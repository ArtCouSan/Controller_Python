<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/css/bootstrap.min.css" integrity="sha384-PsH8R72JQ3SOdhVi3uxftmaW6Vc51MKb0q5P2rRUpPvrszuE4W1povHYgTpBfshb" crossorigin="anonymous">
</head>
<body>
<h1 class="text-center">Listar Clientes</h1>
<button type="button" onclick="loadDoc()">Visualizar</button>
<table class="table table-dark">
  <thead>
    <tr>
      <th scope="col">Id</th>
      <th scope="col">First Name</th>
      <th scope="col">Last Name</th>
      <th scope="col">Company</th>
      <th scope="col">Email</th>
      <th scope="col">Phone</th>
    </tr>
  </thead>
  <tbody>
     <div id="data">
       <script>
       function loadDoc(id) {
         var xhttp = new XMLHttpRequest();
       	xhttp.onreadystatechange = function() {
           	if (this.readyState == 4 && this.status == 200) {
               var myArr = JSON.parse(this.responseText);
                 $('#data').append('<tr><th scope="row">' + myArr.data[0].CustomerId + '<th/>' +
             + '<td>' + myArr.data[0].FirstName + '<td/>' +
         		+ '<td>' + myArr.data[0].LastName + '<td/>' +
         		+ '<td>' + myArr.data[0].Company + '<td/>' +
         		+ '<td>' + myArr.data[0].Email + '<td/>' +
         		+ '<td>' + myArr.data[0].Phone + '<td/><tr/>');
           }
         };
         var url = "http://localhost:5002/customers/3"
         xhttp.open("GET", url, true);
         xhttp.send();
       }
       </script>
     </div>
   </tbody>
</table>

<!-- jQuery first, then Popper.js, then Bootstrap JS -->
<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.3/umd/popper.min.js" integrity="sha384-vFJXuSJphROIrBnz7yo7oB41mKfc8JzQZiCq4NCceLEaO4IHwicKwpJf9c9IpFgh" crossorigin="anonymous"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/js/bootstrap.min.js" integrity="sha384-alpBpkh1PFOepccYVYDB4do5UnbKysX5WZXm3XxPqe5iKTfUKjNkCk9SaVuEZflJ" crossorigin="anonymous"></script>
</body>
</html>
